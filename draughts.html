<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset=" utf-8">
<title>Sean Salame Draughts-Board</title>
        <meta charset="UTF-8">
        <style>
           .draughts-board { border-spacing: 0;}
            .draughts-board th { padding: .5em; }
            .draughts-board th + th { border-bottom: 1px solid black; }
            .draughts-board th:first-child,
            .draughts-board td:last-child { border-right: 1px solid black; }
            .draughts-board tr:last-child td { border-bottom: 1px solid; }
            .draughts-board th:empty { border: none; }
            .draughts-board td { width: 78px; height: 78px; text-align: center; font-size: 55px; line-height: 0;}
            .draughts-board .light { background: rgb(255, 255, 255); }
            .draughts-board .dark { background: rgb(204, 103, 8); }
        </style>
    </head>
    <h1>Sean Salame Draughts-Board</h1>
    <body>
        <table class="draughts-board">
            <tbody>
                <tr>
                    <th></th>
                    <th>a</th>
                    <th>b</th>
                    <th>c</th>
                    <th>d</th>
                    <th>e</th>
                    <th>f</th>
                    <th>g</th>
                    <th>h</th>
                </tr>
                <tr>

                </tr>

                </tr>
                <tr>

                </tr>
                <tr>

                </tr>
                <tr>

            </tbody>
